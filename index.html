<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <label>HTML</label>
        <textarea id="html" onkeyup="run()"></textarea>
        <label>CSS</label>
        <textarea id="css" onkeyup="run()"></textarea>
        <label>Javascript</label>
        <textarea id="javascript" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label id="labelOutput">Output</label>
        <iframe id="output"></iframe>
        <div id="runButton">Run Code</div>
    </div>

</body>
<script src="script.js"></script>
</html>
